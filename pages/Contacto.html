<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--Link CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="contenedorContacto">
    <!--HEADER-->
    <header class="headerContacto">
        <!--NAVEGADOR-->
        <div>
            <img class="img-logo" src="../img/fotonueces.jpeg">
        </div>
        <div class="topnav" id="myTopnav">
            <nav>
                <ul class="nav-list">
                    <li><a href="../index.html" class="active">HOME</a></li>
                    <li><a href="Productos.html">PRODUCTOS</a></li>
                    <li><a href="Nosotros.html">NOSOTROS</a></li>
                    <li><a href="Comocomprar.html">CÓMO COMPRAR</a></li>
                    <li><a href="Contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    <!--HERO SECTION-->
        <section>
            <h2 id="titulo-hero">Malanzán Dulces</h2>
            <p id="subtitulo-hero">Ponete en contacto con nosotros</p>
        </section>
    </header>
    <main class="contenidoContacto">
        <!--FORMULARIO-->
        <section class="formContacto">
            <h2>Escribinos</h2>
            <form class="formFinal" action="">
                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input  size="20" type="text" placeholder="Ingrese su nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input size="20" type="email" placeholder="Ingrese su email" name="email" required>

                    <label for="mensaje">Escriba su mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                    
                    <button type="reset">Cancelar</button>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-logo">
            <img src="../img/prototipo1.png" alt="Malanzán Dulces" class="logo-footer">
        </div>
        <div class="footer-redes">
            <h3 class="titulo-footerlist">Seguinos en nuestras redes:</h3>
            <ul class="footer-list">
                <li class="lista-redes"><a href="https://www.instagram.com/malanzan.dulces/" target="_blank"><img class="icono-redes" src="../img/instagram.svg">Instagram</a></li>
                <li class="lista-redes"><a href=""><img class="icono-redes" src="../img/twitter.svg">Twitter</a></li>
                <li class="lista-redes"><a href=""><img class="icono-redes" src="../img/facebook.svg">Facebook</a></li>
            </ul>
        </div>
        <div class="contenedor-derechos">
        <p class="derechos">Todos los derechos reservados @Federico Caldés</p>
        </div>
    </footer>
    </div>
</body>
</html>
