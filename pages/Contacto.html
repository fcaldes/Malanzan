<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contacto</title>
    <!--Link CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="contenedorContacto">
    <!--HEADER-->
    <header class="headerContacto">
        <!--NAVEGADOR-->
        <div>
            <img class="img-logo" src="../img/fotonueces.jpeg">
        </div>
        <div class="topnav" id="myTopnav">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                  <img src="../img/relleno2.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  </a>
                  <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Productos.html">PRODUCTOS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html">NOSOTROS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Comocomprar.html">CÓMO COMPRAR</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Contacto.html">CONTACTO</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    <!--HERO SECTION-->
        <section>
            <h2 id="titulo-hero">Malanzán Dulces</h2>
            <p id="subtitulo-hero">Ponete en contacto con nosotros</p>
        </section>
    </header>
    <main class="contenidoContacto">
        <!--FORMULARIO-->
        <section class="formContacto">
            <h2>Escribinos</h2>
            <form class="formFinal" action="">
                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input  size="20" type="text" placeholder="Ingrese su nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input size="20" type="email" placeholder="Ingrese su email" name="email" required>

                    <label for="mensaje">Escriba su mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                    
                    <button type="reset">Cancelar</button>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-logo">
            <img src="../img/prototipo1.png" alt="Malanzán Dulces" class="logo-footer">
        </div>
        <div class="footer-redes">
            <h3 class="titulo-footerlist">Seguinos en nuestras redes:</h3>
            <ul class="footer-list">
                <li class="lista-redes"><a href="https://www.instagram.com/malanzan.dulces/" target="_blank"><img class="icono-redes" src="../img/instagram.svg">Instagram</a></li>
                <li class="lista-redes"><a href=""><img class="icono-redes" src="../img/twitter.svg">Twitter</a></li>
                <li class="lista-redes"><a href=""><img class="icono-redes" src="../img/facebook.svg">Facebook</a></li>
            </ul>
        </div>
        <div class="contenedor-derechos">
        <p class="derechos">Todos los derechos reservados @Federico Caldés</p>
        </div>
    </footer>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
